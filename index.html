<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/calculator-fill.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
 <div class="parent">
    <div class="display">
        <div class="firstNumber"></div>
        <div class="secondNumber"></div>

    </div>
    <div class="numbers">
        <div class="buttons">
            <button class="btn number">9</button>
            <button class="btn number">8</button>
            <button class="btn number">7</button>
            <button class="btn operation">/</button>
        </div>
        <div class="buttons">
           <button class="btn number">4</button>
           <button class="btn number">5</button>
           <button class="btn number">6</button>
           <button class="btn operation">x</button>
        </div>
        <div class="buttons">
            <button  class="btn number">1</button>
            <button  class="btn number">2</button>
            <button  class="btn number">3</button>
            <button  class="btn operation">-</button>
        </div>
        <div class="buttons">
            <button class="btn decimal">.</button>
            <button class="btn number">00</button>
            <button class="btn number">0</button>
            <button class="btn operation">+</button>
        </div>
    </div>
    <div class="last-section">
        <button class="btn clear">C</button>
        <button class="btn delete"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg></i></button>
          <button class="btn equals">=</button>
    </div>

 </div>
</body>
<script src="index.js"></script>
</html>
